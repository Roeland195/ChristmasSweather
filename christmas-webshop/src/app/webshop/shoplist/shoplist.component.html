<div class="container">
        <app-shopping-cart-item *ngFor="let product of shoppingCartProducts"
        [product]="product"></app-shopping-cart-item>
</div>

<div *ngIf="shoppingCartProducts.length === 0">
        <div class="container">
                <h1>U heeft momenteel geen producten in de winkelwagen</h1>
        </div>
</div>
