<section>
    <div class="imageHolder">
        <img src="{{product.image}}" alt="{{product.name}}">
    </div>
    <div>
        <h3>{{product.name}}</h3>
        <h2>&euro; {{product.price}}</h2>
    </div>
    <div class="buttonHolder">
    <img (click)="onAddToShoppingCart()" src="https://cdn.pixabay.com/photo/2019/12/31/11/08/flat-design-4731671_1280.png">  
    <button type="button" class="btn btn-danger" (click)="onRemoveFromFavorite()">X</button>
    </div>

</section>
