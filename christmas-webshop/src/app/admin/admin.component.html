<div class="float-container">
    <section class="productwheel" *ngIf="!onOrders">
        <app-overview *ngFor="let product of products"
        [product]="product"></app-overview>
    </section>

    <section class="productwheel" *ngIf="onOrders">
        <app-order-over-view *ngFor="let order of orders"
        [order]="order"></app-order-over-view>
    </section>
    <section>
        <router-outlet></router-outlet>
    </section>
</div>
