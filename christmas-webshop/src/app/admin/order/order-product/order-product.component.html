<div class="ui card">
    <div class="image">
            <img (click)="onSingleProduct()" class="sweather-image" src="{{product.product.image}}">
    </div>
    <div class="content">
        <h3 (click)="onSingleProduct()">{{product.product.name}}</h3>
        <div class="meta">
        <span class="date">&euro; {{product.product.price}}</span>
        </div>
    </div>
</div>
