<div class="float-container">
    <h1>Voeg Product toe</h1>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <section class="form-child">
            <div class="product-content">
                <div class="form-group">
                <h3>Naam:</h3>
                <input 
                    type="text"
                    id="name"
                    formControlName="name">
                </div>
     
                <hr>
                <h3>Beschrijving:</h3>
                <textarea 
                    type="textarea"
                    id="description"
                    formControlName="description"></textarea>

                <hr>
                <h3>Afbeelding:</h3>
                <input 
                    type="text"
                    id="image"
                    formControlName="imagePath">
            </div>

            <div class="product-content">
                <h3>Bedrag:</h3>
                <input 
                    type="number"
                    min="0.00"
                    max="10000.00"
                    step="0.01"
                    id="price"
                    formControlName="price">

                <hr>
                <h3>Kleur:</h3>
                <input 
                    type="text"
                    id="color"
                    formControlName="color">

                <hr>
                <h3>Geslacht:</h3>
                <input 
                    class="radioInput" 
                    type="radio" 
                    id="sex" 
                    value="man"
                    formControlName="sex">

                <label for="sex">Man</label><br>
                <input 
                    class="radioInput"
                    type="radio"
                    id="sex" 
                    value="woman"
                    formControlName="sex">
                <label for="sex">vrouw</label>

                <hr>
                <h3>maat:</h3>
                <input
                    type="text"
                    id="size"
                    formControlName="size">

                <hr>
                <h3>thema:</h3>


                <div formArrayName="themas">
                    <div style="display: grid; margin: 0; grid-template-columns: auto auto;" *ngFor="let thema of controls; let i = index"
                    [formGroupName]="i">
                        <div>
                            <input
                            style="width: 100%; height: 100%;"
                            formControlName="thema"
                            type="text">
                        </div>
                        <div>
                            <button 
                            type="button"
                            style="margin: 0.5em; width:3em; height: 100%;"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <br>
                </div>
             
                <button type="button" style="width:auto; height: 10%;" class="btn btn-succes" (click)="onAddThema()">Voeg een Thema Toe</button>   
            </div>
        </section>
        <section class="form-child">
            <div>
                <img src="https://cdn.pixabay.com/photo/2012/04/02/13/51/cardboard-box-24547_1280.png" alt="ther is nothing">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Maak Product!</button>
            </div>

        </section>

    </form>
</div>
