<div class="float-container">
    <h1>Voeg Product toe</h1>
    <form (ngSubmit)="submit(form)" #form="ngForm">
        <section class="form-child">
            <div class="product-content">
                <h3>Naam:</h3>
                <input 
                    type="text"
                    name="name"
                    ngModel
                    required>
     
                <hr>
                <h3>Beschrijving:</h3>
                <textarea 
                    type="textarea"
                    name="description"
                    ngModel
                    required></textarea>

                <hr>
                <h3>Afbeelding:</h3>
                <input 
                    type="text"
                    name="image"
                    ngModel
                    required>
            </div>

            <div class="product-content">
                <h3>Bedrag:</h3>
                <input 
                    type="number"
                    min="0.00"
                    max="10000.00"
                    step="0.01"
                    name="price"
                    ngModel
                    required>

                <hr>
                <h3>Kleur:</h3>
                <input 
                    type="text"
                    name="color"
                    ngModel
                    required>

                <hr>
                <h3>Geslacht:</h3>
                <input 
                    class="radioInput" 
                    type="radio" 
                    name="sex" 
                    value="man"
                    ngModel
                    required>

                <label for="sex">Man</label><br>
                <input 
                    class="radioInput"
                    type="radio"
                    name="sex" 
                    value="woman"
                    ngModel
                    required>
                <label for="sex">vrouw</label>

                <hr>
                <h3>maat:</h3>
                <input
                    type="text"
                    name="size"
                    ngModel
                    required>

                <hr>
                <h3>thema:</h3>
                <input
                    type="text"
                    name="thema"
                    ngModel>
                
            </div>
        </section>
        <section class="form-child">
            <div>
                <img src="https://cdn.pixabay.com/photo/2012/04/02/13/51/cardboard-box-24547_1280.png" alt="ther is nothing">
            </div>
            <div>
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Maak Product!</button>
            </div>

        </section>

    </form>
</div>
